<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeList</title>
    
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="./Resources/bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css">
    
    <!--Bootstrap CDN for poper-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <style>
        #myInput {
            background-image: url('/css/searchicon.png');
            background-position: 10px 10px;
            background-repeat: no-repeat;
            width: 30%;
            font-size: 16px;
            padding: 12px 20px 12px 40px;
            border: 1px solid #ddd;
            margin-bottom: 12px;
        }

        a,
        a:link,
        a:visited,
        a:hover,
        a:active {
            text-decoration: none;
        }
    </style>
    <!--JQuery-->
    <script src="./Resources/jquery-3.6.0.js"></script>
    
    <!--Table Sorter jQuery-->
    <script type="text/javascript" src="./Resources/Mottie-tablesorter-08bf513/js/jquery.tablesorter.js"></script>
    <script type="text/javascript" src="./Resources/Mottie-tablesorter-08bf513/js/jquery.tablesorter.widgets.js"></script>

    <!--JavaScript for EmployeeList-->
    <script src="Resources/js/emp.js"></script>

    
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color:antiquewhite">
        <a class="navbar-brand" href="./Home.html"><img src="./Resources/logo/Crowe_Logo.png" style="height:40px; margin: 0px; margin-left: 20px" /></a>
        <div class="d-flex" style="margin-left: 60%">
            <h3>Crowe Employee Management Portal</h3>
        </div>

    </nav>

    <div class="alert alert-success" role="alert" style="margin-top: 20px; margin-bottom: 20px;">
        <center><h4 class="alert-heading">Manage Employees</h4></center>
    </div>
    <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status" id="loading">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <div style="width: 70%; margin-left: auto; margin-right: auto;">
        <!--Search Input box-->
        <input type="text" id="myInput" onkeyup="searchFunction()" placeholder="Search for names.." title="Type in a name">
        <button id="addEmpBtn" onclick="window.location.href='./AddEmployee.html'" class="btn btn-primary" style="height: 52px" title="Add New Employee"><i class="fas fa-plus-circle fa-lg"></i></button>
        <!--Employee List-->
        <table id="empList" class="table tablesorter">
            <thead class="thead-dark">
                <tr class="table-active">
                    <th scope="col">Employee Code</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Designation</th>
                    <th scope="col">Joining Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="pagination-container">

            <ul class="pagination"></ul>

        </div>
    </div>
    
</body>
</html>
